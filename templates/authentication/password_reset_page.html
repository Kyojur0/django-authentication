{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}

<h3 class="mb-4 text-center">
    Have an account? Try
    <a href="/auth/login" style="color: inherit; transition: color 0.3s" onmouseover="this.style.color='#B2877B'"
        onmouseout="this.style.color='inherit'">Login</a>
</h3>

{% if messages %}
{%for message in messages%}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}

<form action="/auth/password_confirmation/" method="post" class="signin-form">
    {% csrf_token %}
    <input type="hidden" name="token" value="{{ token }}" />
    <input type="hidden" name="uid64" value="{{ uid64 }}" />
    <div class="form-group">
        <input id="password-field" type="password" name="password" class="form-control" placeholder="Password"
            required />
        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>
    <div class="form-group">
        <input id="password-field" type="password" name="confirm_password" class="form-control"
            placeholder="Confirm Password" required />
        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary submit px-3">
            Sign Up
        </button>
    </div>
</form>
<p class="w-100 text-center">&mdash; Or Sign Up With &mdash;</p>
<div class="social d-flex text-center">
    <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
    <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
</div>

{% endblock %}
