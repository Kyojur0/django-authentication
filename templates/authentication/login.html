{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<h3 class="mb-4 text-center">
  Don't have an account? Try
  <a href="/auth/signup" style="color: inherit; transition: color 0.3s" onmouseover="this.style.color='#B2877B'"
    onmouseout="this.style.color='inherit'">Signing Up</a>
  :)
</h3>

{% if messages %}
{%for message in messages%}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

<form action="/auth/login" class="signin-form">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Username" required />
  </div>
  <div class="form-group">
    <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required />
    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
  </div>
  <div class="form-group">
    <button type="submit" class="form-control btn btn-primary submit px-3">
      Sign In
    </button>
  </div>
  <div class="form-group d-md-flex">
    <div class="w-50">
      <label class="checkbox-wrap checkbox-primary">Remember Me
        <input type="checkbox" checked />
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="w-50 text-md-right">
      <a href="/auth/password_reset" style="color: #fff">Forgot Password</a>
    </div>
  </div>
</form>
<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
<div class="social d-flex text-center">
  <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
  <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
</div>
{% endblock %}
